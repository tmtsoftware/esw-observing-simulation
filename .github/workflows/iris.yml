name: iris

on:
  workflow_dispatch:
  pull_request:
    branches: [main]
  push:
    branches: [main, 'branch-*']
    paths:
      - iris/**

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: coursier/setup-action@v1.2.0
        with:
          jvm: temurin:1.21
          apps: sbt

      - name: Install Redis
        run: sudo apt-get install redis-server

      - name: Install Kotlin
        run: |
          curl -s https://get.sdkman.io | bash
          source "/home/runner/.sdkman/bin/sdkman-init.sh"
          sdk install kotlin 2.1.0
          sudo ln -s $(which kotlinc) /usr/local/bin/kotlinc

      - name: Build
        working-directory: iris
        run: |
          sbt clean
          sbt scalafmtCheck

      - name: Tests
        working-directory: iris
        run: sbt -DenableFatalWarnings=true -DenableCoverage=true -DgenerateStoryReport=true Test/test
      
      - name: Generate RTM
        working-directory: iris
        run: cs launch --channel https://raw.githubusercontent.com/tmtsoftware/osw-apps/branch-6.0.x/apps.json rtm:0.4.1 -- target/RTM/testStoryMapping.txt ../tools/RTM/storyRequirementMapping.csv target/RTM/testRequirementsMapping.txt

      - name: Generate Coverage
        working-directory: iris
        run: |
          sbt -DenableCoverage=true coverageReport
          sbt coverageAggregate

      - name: Upload RTM
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: IRIS RTM
          path: iris/target/RTM

      - uses: actions/upload-artifact@v4
        with:
          name: IRIS Coverage Report
          path: iris/target/scala-3.6.2/scoverage-report

      - name: Notify slack
        if: always()
        continue-on-error: true
        uses: kpritam/slack-job-status-action@v1
        with:
          job-status: ${{ job.status }}
          slack-bot-token: ${{ secrets.SLACK_BOT_TOKEN }}
          channel: ci-dev
